
{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Post Delete
{% endblock %}

{% block body %}
    <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <h2>Are you sure you want to delete this <i class="text-danger">{{ object.title }}</i> object ?</h2>
           
           <input type="submit" value="Yes,Delete" class="btn btn-danger btn-sm">
           
           <a href="{% url 'home_page' %}" class="btn btn-primary btn-sm">No,Cancel</a>

       </form>
    </div>

{% endblock %}
