{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	User Profile
{% endblock %}

{% block body %}
    <div class="content-section">
       <div class="media">
           
           <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle mb-5" 
                style="width: 75px;height: 75px">
           
           <div class="media-body ms-3" style="display: inline-block">
               <h2 class="account-username">{{ user.username }}</h2>
               <p class="text-danger">{{ user.email }}</p>
           </div>
       </div>

      <!-- profile update form -->
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4 pb-2">Profile Info</legend>
               {{ u_form|crispy }}
               {{ p_form|crispy }}
           </fieldset>
           <div class="form-group d-grid">
               <button type="submit" class="btn btn-outline-info ">Profile Update</button>
           </div>
      </form>

    </div>

{% endblock %}
